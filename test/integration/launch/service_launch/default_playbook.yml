---
- name: Default playbook for testing
  hosts: test-kitchen
  roles:
    - ansible-role-kibana
  vars:
    install_type: archive
    config:
      server.name: kibana-test
      elasticsearch.startupTimeout: 60000
      logging.verbose: true
      logging.json: true
    extra_run_args:
      - '--verbose'
    custom_unit_properties:
      Environment: "KIBANA_HOME={{ install_dir }}"
